<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="layout/page-layout.html :: page-head"></head>
<body>
<!-- вставка фрагмента шапки -->
<th:block th:replace="layout/page-layout.html :: page-header(page='department')"/>
<!-- верстка с использованием bootstrap -->
<div class="container-fluid text-center">
    <h1>Редактирование отделения</h1>

    <div class="container-sm align-content-center text-center">
        <form method="post" th:action="@{/department/update}" th:object="${department}">
            <!-- id (только для чтения) -->
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label" for="id">ID: </label>
                <div class="col-sm-10">
                    <input class="form-control" type="number" id="id" th:field="*{id}" readonly/>
                </div>
            </div>

            <!-- Название отделения -->
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label" for="name">Название: </label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="name" required minlength="1" th:field="*{name}"/>
                </div>
            </div>

            <!-- Адрес -->
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label" for="address">Адрес: </label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="address" required minlength="1" th:field="*{address}"/>
                </div>
            </div>

            <!-- Контактный номер -->
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label" for="phoneNumber">Контактный номер: </label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="phoneNumber" required minlength="1" th:field="*{phoneNumber}"/>
                </div>
            </div>

            <!-- кнопка отправки формы -->
            <div class="mb-3 row">
                <div class="col-sm-2"></div>
                <div class="col-sm-5">
                    <button class="btn btn-success form-control">Сохранить</button>
                </div>
                <div class="col-sm-5">
                    <a class="btn btn-danger form-control" th:href="@{/department}">Отменить</a>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- вставка фрагмента футера -->
<th:block th:replace="layout/page-layout.html :: page-footer"/>

</body>
</html>
