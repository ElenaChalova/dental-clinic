<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:insert="layout/page-layout.html :: page-head"></head>
<body>
<!-- вставка фрагмента шапки -->
<th:block th:replace="layout/page-layout.html :: page-header(page='feedbackForm')"/>
<!-- верстка с использованием bootstrap -->
<div class="container-fluid text-center">
    <h1>Записаться на приём</h1>

    <div class="container-sm align-content-center text-center">
        <form method="post" th:action="@{/feedbackForm/new}" th:object="${feedbackForm}">
            <!-- ФИО  -->
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label" for="name">ФИО: </label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="name" required minlength="1" th:field="*{name}"/>
                </div>
            </div>

            <!-- Дата рождения пациента-->
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label" for="dateBirth">Дата рождения: </label>
                <div class="col-sm-10">
                    <input class="form-control" type="date" id="dateBirth" th:field="*{dateBirth}"/>
                </div>
            </div>

            <!-- Номер телефона -->
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label" for="phoneNumber">Номер телефона: </label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="phoneNumber" required minlength="1" th:field="*{phoneNumber}"/>
                </div>
            </div>

            <!-- Выбор отделения -->
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label" for="department">Отделение: </label>
                <div class="col-sm-10">
                    <select class="form-select" id="department" th:field="*{department}">
                        <option th:value="${null}"> - </option>
                        <option th:each="department: ${departments}" th:value="${department.id}">
                            [[${department}]]
                        </option>
                    </select>
                </div>
            </div>

            <!-- Выбор врача, которому добавляется время приема -->
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label" for="doctor">Врач: </label>
                <div class="col-sm-10">
                    <select class="form-select" id="doctor" th:field="*{doctor}">
                        <option th:value="${null}"> - </option>
                        <option th:each="doctor: ${doctors}" th:value="${doctor.id}">
                            [[${doctor}]]
                        </option>
                    </select>
                </div>
            </div>

            <!-- кнопка отправки формы -->
            <div class="mb-3 row">
                <div class="col-sm-2"></div>
                <div class="col-sm-5">
                    <button class="btn btn-success form-control">Записаться на приём</button>
                </div>
                <div class="col-sm-5">
                    <a class="btn btn-danger form-control" th:href="@{/}">Отменить</a>
                </div>
            </div>
        </form>
    </div>

</div>
<!-- вставка фрагмента футера -->
<th:block th:replace="layout/page-layout.html :: page-footer"/>

</body>
</html>
