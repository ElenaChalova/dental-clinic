<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="layout/page-layout.html :: page-head"></head>
<body>
<!-- вставка фрагмента шапки -->
<th:block th:replace="layout/page-layout.html :: page-header(page='patient')"/>
<!-- верстка с использованием bootstrap -->
<div class="container-fluid text-center">
  <h1>Добавление пациента</h1>

  <div class="container-sm align-content-center text-center">
    <form method="post" th:action="@{/patient/new}" th:object="${patient}">
      <!-- ФИО пациента -->
      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label" for="name">ФИО пациента: </label>
        <div class="col-sm-10">
          <input class="form-control" type="text" id="name" required minlength="1" th:field="*{name}"/>
        </div>
      </div>

      <!-- Дата рождения пациента-->
      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label" for="dateBirth">Дата рождения: </label>
        <div class="col-sm-10">
          <input class="form-control" type="date" id="dateBirth" th:field="*{dateBirth}"/>
        </div>
      </div>

      <!-- Номер телефона -->
      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label" for="phoneNumber">Номер телефона: </label>
        <div class="col-sm-10">
          <input class="form-control" type="text" id="phoneNumber" required minlength="1" th:field="*{phoneNumber}"/>
        </div>
      </div>

      <!-- кнопка отправки формы -->
      <div class="mb-3 row">
        <div class="col-sm-2"></div>
        <div class="col-sm-5">
          <button class="btn btn-success form-control">Сохранить</button>
        </div>
        <div class="col-sm-5">
          <a class="btn btn-danger form-control" th:href="@{/patient}">Отменить</a>
        </div>
      </div>
    </form>
  </div>

</div>
<!-- вставка фрагмента футера -->
<th:block th:replace="layout/page-layout.html :: page-footer"/>

</body>
</html>
